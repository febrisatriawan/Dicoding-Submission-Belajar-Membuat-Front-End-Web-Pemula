<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bookshelf</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container">
          <p class="navbar-brand mb-0 fw-bold fs-3 text-uppercase mx-auto">
            MY BOOKSHELF
          </p>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="row mt-4">
          <div class="col-md-6">
            <div class="card text-dark shadow border-dark bg-light mb-4">
              <div class="card-header bg-warning">
                <p class="text-capitalize fw-bold fs-5 text-center mb-0">
                  Add New Books
                </p>
              </div>
              <div class="card-body">
                <form action="#" class="p-2" id="formAddBook">
                  <div class="mb-3">
                    <label for="inputTitle" class="form-label">Title</label>
                    <input
                      type="text"
                      class="form-control border-dark"
                      id="inputTitle"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="inputAuthor" class="form-label">Author</label>
                    <input
                      type="text"
                      class="form-control border-dark"
                      id="inputAuthor"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="inputYear" class="form-label">Year</label>
                    <input
                      type="number"
                      class="form-control border-dark"
                      id="inputYear"
                      required
                    />
                  </div>
                  <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-success">
                      Add Book
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="card text-dark shadow border-dark bg-light mb-4">
              <div class="card-header bg-warning">
                <p class="text-capitalize fw-bold fs-5 text-center mb-0">
                  Search
                </p>
              </div>
              <div class="card-body">
                <div class="input-group">
                  <input
                    type="search"
                    class="form-control border-dark border-end-0"
                    id="searchTitle"
                    placeholder="Search Books By Title, Author, or Year.."
                  />
                  <div class="input-group-postpend">
                    <span
                      class="input-group-text border-dark bg-white border-start-0 rounded-0 rounded-end">
                      <i class="bi bi-search"></i>
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <div class="card text-dark shadow border-dark bg-light mb-4">
              <div class="card-header bg-warning">
                <p class="text-capitalize fw-bold fs-5 text-center mb-0">
                  Books List
                </p>
              </div>
              <div class="card-body" id="unreadBooks"></div>
            </div>

            <div class="card text-dark shadow border-dark bg-light mb-4">
              <div class="card-header bg-warning">
                <p class="text-capitalize fw-bold fs-5 text-center mb-0">
                  Finished Read
                </p>
              </div>
              <div class="card-body" id="finishedReading"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <footer></footer>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/storage.js"></script>
  </body>
</html>
